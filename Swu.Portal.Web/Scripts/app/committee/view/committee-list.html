<!-- Breadcrumbs html -->

        <div class="row">

        <div class="row clearfix">
            <div class="col-sm-12 clearfix">
                <div class="row clearfix">
                    <div class="irs-cl-list" ng-repeat="c in committee">
                        <div class="col-xs-12 col-lg-2">
                            <div class="irs-ctds-thumb">
                                <img class="img-responsive img-fluid" ng-src="../../../{{c.imageUrl}}">
                                <div class="irs-cl-overlay"></div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-10">
                            <div class="irs-cl-details">
                                <div class="irs-courses-td-sngle-dtls">
                                    <ul class="list-inline">
                                        <li class="irs-name-tdsd">{{c.position}}</li>
                                        <!--<li class="irs-psot-tdsd"><span class="flaticon-folder text-thm2"></span> {{c.description}}</li>-->
                                    </ul>
                                    <h2>{{c.name}}</h2>
                                </div>
                                <!--<ul class="list-inline irs-tctt">
                                    <li><span class="text-thm2 flaticon-phone-receiver"></span>{{c.phone}}</li>
                                    <li><span class="text-thm2 flaticon-key-1"></span>{{c.room}}</li>
                                    <li><span class="text-thm2 flaticon-multimedia"></span>{{c.email}}</li>
                                </ul>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
