<!-- Breadcrumbs Styles -->
<section class="irs-ip-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <h1 class="irs-bc-title">Courses</h1>
            </div>
        </div>
    </div>
</section>

<!-- Breadcrumbs html -->
<section class="irs-ip-brdcrumb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-right irs-bb-right">
                <ul class="list-inline irs-brdcrmb">
                    <li><a ui-sref="app">Home</a></li>
                    <li><a href="#"> > </a></li>
                    <li><a class="active">Teacher</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="irs-ip-details">
    <div class="container">
        <div class="row clearfix">
            <div class="col-sm-12 clearfix">
                <div class="irs-courses-shorting-heading clearfix">
                    <ul class="list-inline pull-left">
                        <li><a href="#"><span class="flaticon-squares text-thm2"></span></a></li>
                        <li><a href="#"><span class="flaticon-signs-3"></span></a></li>
                        <li><a href="#">Showing 1-2 of 39 results</a></li>
                    </ul>
                    <div class="input-group irs-nav-search-form">
                        <input type="text" class="form-control pull-right" placeholder="Search teacher">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="flaticon-musica-searcher"></span></button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="row clearfix">
                    <div class="irs-cl-list" ng-repeat="t in teachers">
                        <div class="col-xs-12 col-lg-2">
                            <div class="irs-ctds-thumb">
                                <img class="img-responsive img-fluid" ng-src="../../../{{t.imageUrl}}" alt="cl1.png">
                                <div class="irs-cl-overlay"></div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-10">
                            <div class="irs-cl-details">
                                <div class="irs-courses-td-sngle-dtls">
                                    <ul class="list-inline">
                                        <li class="irs-name-tdsd">{{t.position}}</li>
                                        <li class="irs-psot-tdsd"><span class="flaticon-folder text-thm2"></span> {{t.tag}}</li>
                                    </ul>
                                    <h2>{{t.firstName}} {{t.lastName}}</h2>
                                    <p>{{t.description}}</p>
                                </div>
                                <!--<ul class="list-inline irs-tctt">
                                    <li><span class="text-thm2 flaticon-phone-receiver"></span> (012) 345 - 6789</li>
                                    <li><span class="text-thm2 flaticon-key-1"></span>  Room 129</li>
                                    <li><span class="text-thm2 flaticon-multimedia"></span> edward.wallen@edu-hub.com</li>
                                    <li><a href="#" ui-sref="teacher({id:1})" class="btn btn-default irs-btn-thm3"> View Profile</a></li>
                                </ul>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
