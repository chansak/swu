<section class="irs-contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 irs-padr-zero">
                <div class="irs-contact-detail">
                    <h3 class="irs-contact-title">Our Locations</h3>
                    <ul class="irs-contect-address">
                        <li><span translate="shared.name"></span></li>
                        <li><span translate="shared.address"></span></li>
                    </ul>
                    <h3 class="irs-cf-title">Contact Form</h3>
                    <form id="form" class="irs-contact-formed">
                        <div class="form-group">
                            <input type="text" class="form-control" style="background-color:#fff" id="exampleInputtext" ng-model="email.name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" style="background-color:#fff" id="exampleInputEmail1" ng-model="email.emailFrom" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" style="background-color:#fff" rows="2" ng-model="email.message" placeholder="Message" required></textarea>
                        </div>
                        <button type="button" ng-click="sendMail()" class="btn btn-default">Contact Us</button>
                    </form>
                    <div class="irs-courses-td-sngle-dtls irs-cfp">
                        <div class="irs-social-icon-td-sngle-dtls">
                            <h3 class="irs-cp-follow"><span translate="shared.name"></span></h3>
                            <ul class="list-inline irs-courses-tdetls style2">
                                <li class="fbok"><a href="#"><span class="flaticon-social-3"></span> </a></li>
                                <li class="twtr"><a href="#"><span class="flaticon-social-4"></span> </a></li>
                                <li class="gplus"><a href="#"><span class="flaticon-social-media-1"></span> </a></li>
                                <li class="linkdin"><a href="#"><span class="flaticon-linkedin-logo"></span> </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 irs-padl-zero">
                <div class="irs-googel-map">
                    <div class="irt-google-map">
                        <div class="" id="map-location" style="height: 740px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
