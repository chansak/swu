<div class="modal-header">
    <h3 class="modal-title">Quize Results</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="row">
            <div class="col-md-6">
                <div class="irs-cdtls-feture-bot2">
                    <ul class="list-group" ng-repeat="s in splitStudents1">
                        <li>
                            <ul class="list-inline">
                                <li>{{s.number}}</li>
                                <!--<li>{{s.studentId}}</li>-->
                                <li class="irs-cl-thumb"><img class="img-circle" ng-src="../../../../{{s.imageUrl}}" style="width:50px;height:50px"></li>
                                <li>{{s.name}}</li>
                                <li class="pull-right" ng-show="!hasPermission">{{s.score}}</li>
                                <li class="pull-right" ng-show="hasPermission"><input type="number" class="form-control" style="width:100px" ng-model="s.score"  required/></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="irs-cdtls-feture-bot2">
                    <ul class="list-group" ng-repeat="s in splitStudents2">
                        <li>
                            <ul class="list-inline">
                                <li>{{s.number}}</li>
                                <!--<li>{{s.studentId}}</li>-->
                                <li class="irs-cl-thumb"><img class="img-circle" ng-src="../../../../{{s.imageUrl}}" style="width:50px;height:50px"></li>
                                <li>{{s.name}}</li>
                                <li class="pull-right" ng-show="!hasPermission">{{s.score}}</li>
                                <li class="pull-right" ng-show="hasPermission"><input type="number" class="form-control" style="width:100px" ng-model="s.score" required /></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-default" ng-click="save()" ng-show="hasPermission">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
