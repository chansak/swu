<!-- Breadcrumbs Styles -->
<section class="irs-ip-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <h1 class="irs-bc-title">{{categoryName}}</h1>
            </div>
        </div>
    </div>
</section>

<!-- Breadcrumbs html -->
<section class="irs-ip-brdcrumb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-right irs-bb-right">
                <ul class="list-inline irs-brdcrmb">
                    <li><a ui-sref="app">Home</a></li>
                    <li><a href="#"> > </a></li>
                    <li><a class="active">{{categoryName}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section class="irs-ip-details">
    <div class="container">
        <div class="row clearfix">
            <!-- main  -->
            <div class="col-sm-12 col-md-8 col-lg-9 clearfix">
                <div ui-view="subContent"></div>
            </div>
            <!-- side -->
            <div class="col-sm-12 col-md-4 col-lg-3">
                <div class="irs-sb-courses">
                    <h3 class="irs-sblc-title text-center">{{categoryName}}</h3>
                    <ul class="list-unstyled irs-sbc-list">
                        <!--<li><a href="" ui-sref="board({type:type})">All</a></li>-->
                        <li ng-repeat="c in categorys"><a href="" ui-sref="{{c.link}}"><span class="flaticon-arrows-3"></span>{{c.title}}</a></li>
                        <li ng-show="showAddNewCategory">
                            <a><span class="flaticon-arrows-3"></span></a><input type="text" ng-model="newCategoty" />&nbsp;
                            <span class="glyphicon glyphicon-plus-sign text-success" aria-hidden="true" ng-click="save()"></span>
                            <span class="glyphicon glyphicon-minus-sign text-danger" aria-hidden="true" ng-click="cancel()"></span>
                        </li>
                        <li class="divider"></li>
                        <li ng-show="!showAddNewCategory" ng-click="addNew()">
                            <a><span class="glyphicon glyphicon-plus text-success" aria-hidden="true"></span> New Category</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</section>
