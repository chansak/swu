<div class="modal-header">
    <h3 class="modal-title">Create new album</h3>
</div>
<div class="modal-body">
    <form id="form-album" name="form-album">
        <div class="form-group">
            <label>Album title</label>
            <input type="text" class="form-control" id="title" ng-model="album.title" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label>Photos</label>
            <input type="file" files-model="files" multiple/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-default" ng-click="submit()">Submit</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
