<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-2 col-form-label">Title:</label>
                <input type="text" class="form-control" ng-model="data.title">

            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-2 col-form-label">Link:</label>
                <textarea class="form-control" ng-model="data.link" rows="5" readonly ></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-danger pull-left" type="button" ng-show="mode=='2'" ng-click="delete(id)">Delete</button>
                    <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Cancel</button>
                    <button type="button" class="btn btn-default pull-right" ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
