<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-2 col-form-label">Title EN:</label>
                    <input type="text" class="form-control" ng-model="video.title_en" placeholder="Title EN" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-2 col-form-label">Title TH:</label>
                    <input type="text" class="form-control" ng-model="video.title_th" placeholder="Title TH" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-2 col-form-label">Video Url:</label>
                    <input type="text" class="form-control" ng-model="video.videoUrl" placeholder="Video Url" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Image:</label>
                    <input type="file" file-model="file" />
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-danger pull-left" type="button" ng-click="delete(id)">Delete</button>
                    <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Cancel</button>
                    <button type="button" class="btn btn-default pull-right" ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#startDate').datepicker();
        var options = {
            height: 150
        };
        $('#textEditor-title-en').summernote(options);
        $('#textEditor-title-th').summernote(options);
    });
</script>
