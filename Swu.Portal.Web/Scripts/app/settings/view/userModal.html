<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" login-modal="showModal" data-backdrop="static">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="ShowModalLogin(false)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="exampleModalLabel">Add New Member</h4>
                <p class="irs-sign-reg-para text-center"></p>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form id="form" class="form-horizontal" role="form" data-toggle="validator" ng-submit="submit()">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="username">User Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="username" placeholder="Enter user name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="fname">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="fname" placeholder="Enter first name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="lname">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="lname" placeholder="Enter last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="username">User Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="username" placeholder="Enter User name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Email:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="pwd">Password:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="pwd2">Re Password:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="pwd2" placeholder="Enter re-password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" >Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
