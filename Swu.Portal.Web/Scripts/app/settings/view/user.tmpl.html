<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="form-group">
            <input type="text" class="form-control" id="username" ng-model="user.userName" placeholder="Enter user name" ng-disabled="mode == 2" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="fname" ng-model="user.firstName_en" placeholder="Enter first name" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lname" ng-model="user.lastName_en" placeholder="Enter last name" required>
            <div class="help-block with-errors"></div>

        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Enter email" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <select name="role" id="role" ng-model="selectedRole" class="form-control" required>
                <option ng-repeat="r in roles" value="{{r.id}}">{{r.name}}</option>
            </select>
        </div>
        <div class="form-group" ng-show="mode ==1">
            <input type="password" class="form-control" id="pwd" ng-model="user.password" placeholder="Enter password"
                   data-minlength="6"
                   required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group" ng-show="mode ==1">
            <input type="password" class="form-control" id="pwd2" ng-model="user.rePassword" placeholder="Enter re-password"
                   data-minlength="6"
                   data-match="#pwd"
                   data-match-error="Password is not match"
                   required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-click="submit()">Submit</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
