            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="list">

                    <div class="row">
                        <button type="button" class="btn btn-link pull-left"  ng-click="ShowModalLogin(true)"><span class="glyphicon glyphicon-plus text-success" aria-hidden="true"></span> Add</button>
                    </div>
                    <!-- User modal dialog -->
                    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" login-modal="showModal" data-backdrop="static" ng-controller="UsersModalController as vm">
                        <div class="modal-dialog modal-md" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" ng-click="ShowModalLogin(false)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title text-center" id="exampleModalLabel">Add New Member</h4>
                                    <p class="irs-sign-reg-para text-center"></p>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form id="form" class="form-horizontal" role="form" data-toggle="validator" ng-submit="submit()">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-3" for="username">User Name: </label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="username" ng-model="user.userName" placeholder="Enter user name" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-3" for="fname">First Name: </label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="fname" ng-model="user.firstName_en" placeholder="Enter first name" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-3" for="lname">Last Name: </label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="lname" ng-model="user.lastName_en" placeholder="Enter last name" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-3" for="email">Email: </label>
                                                    <div class="col-sm-8">
                                                        <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Enter email" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-3" for="role">Role: </label>
                                                    <div class="col-sm-8">
                                                        <select name="role" id="role" ng-model="selectedRole" class="form-control" required>
                                                            <option ng-repeat="r in roles" value="{{r.id}}">{{r.name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-3" for="pwd">Password: </label>
                                                    <div class="col-sm-8">
                                                        <input type="password" class="form-control" id="pwd" ng-model="user.password" placeholder="Enter password" 
                                                               data-minlength="6"
                                                               required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-3" for="pwd2">Re Password: </label>
                                                    <div class="col-sm-8">
                                                        <input type="password" class="form-control" id="pwd2" placeholder="Enter re-password" 
                                                               data-minlength="6" 
                                                               data-match="#pwd"
                                                               data-match-error="Password is not match"
                                                               required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">Submit</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr class="irs-table-deading style2">
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Added</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tbody class="irs-table-body style2">
                                <tr ng-repeat="u in users">
                                    <th scope="row">{{u.firstName_en}} {{u.lastName_en}}</th>
                                    <td><a href="#"><span class="badge badge-success">{{u.displayRoleName}}</span></a><br></td>
                                    <td>Activated</td>
                                    <td>22/03/2017</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <form class="form form-inline" role="form">
                            <em>Badge explanation :</em>
                            <label><span class="badge badge-success">A</span> : Admin</label> |
                            <label><span class="badge badge-success">O</span> : Officer</label> |
                            <label><span class="badge badge-success">T</span> : Teacher</label> |
                            <label><span class="badge badge-success">S</span> : Student</label> |
                            <label><span class="badge badge-success">P</span> : Parent</label>
                        </form>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="waiting">
                    <div class="row">

                            </thead>

                                    <td>22/03/2017</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
