<div class="modal-header">
    <h3 class="modal-title">{{news.title}}</h3>
</div>
<div class="modal-body">
    <div style="padding-bottom:50px">
        <div ng-bind-html="news.description | trustAsHtml"></div>
    </div>
    <div>
        <ul class="list-inline">
            <li><a href="#">on<span class="text-thm2"> {{news.startDate|date:'dd/MM/yyyy hh:mm:ss'}}</span></a></li>
            <li><a href="#">by<span class="text-thm2"> {{news.createdBy}}</span></a></li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <div class="form-group">
        <div class="col-sm-12">
            <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Close</button>
        </div>
    </div>
</div>
