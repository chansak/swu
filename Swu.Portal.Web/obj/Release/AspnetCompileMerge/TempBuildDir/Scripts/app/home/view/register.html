<section class="irs-register" ng-controller="ExamRegistrationController as vm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-7">
                <div class="irs-register-counter">
                    <h1 class="fz-extre-lagre">{{exam.examInfo.title}}</h1>
                    <p>
                        {{exam.examInfo.description}}
                    </p>
                    <div class="irs-flip-clock">
                        <div class="clock" style="margin:2em;"></div>
                        <div class="message"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-5 text-center irs-padzero">
                <div class="irs-register-form text-center">
                    <div class="irs-form-header">
                        <span class="irs-re-icon fz-extre-lagre flaticon-pencil"></span>
                        <h3>{{exam.examInfo.title}}</h3>
                    </div>
                    <div class="irs-form">
                        <form>
                            <div class="form-group">
                                <input class="form-control" id="studentId" placeholder="{{'registration.identityCardNumber'|translate}}">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="name" placeholder="{{'registration.fullName'|translate}}">
                            </div>
                            <input type="button" class="btn btn-default irs-button-styledark" value="{{'registration.register'|translate}}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
