<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="form-group">
            <label class="col-2 col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter name" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label class="col-2 col-form-label">Upload Image:</label>
            <div class="form-group">
                <input type="file" file-model="file" />
            </div>
            <div class="help-block with-errors"></div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-default" ng-click="save()">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
