<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-2 col-form-label">Name:</label>
                    <input type="text" class="form-control" ng-model="research.name" placeholder="Name" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Short Description:</label>
                    <input type="text" class="form-control" ng-model="research.shortDescription" placeholder="Short Description" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Creator:</label>
                    <input type="text" class="form-control" ng-model="research.moreDetail.creatorName" placeholder="Creator" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Contributor:</label>
                    <input type="text" class="form-control" ng-model="research.moreDetail.contributor" placeholder="Contributor" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">PublishDate:</label>
                    <input type="text" ng-model="displayPublishDate" id="publishDate" class="form-control">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">Publisher:</label>
                    <input type="text" class="form-control" ng-model="research.moreDetail.publisher" placeholder="Publisher" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label class="col-2 col-form-label">File Upload:</label>
                    <input type="file" file-model="file" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-2">
                    <button class="btn btn-danger pull-left" type="button" ng-show="mode=='2'" ng-click="delete(id)">Delete</button>
                </div>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default" ng-click="save()">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('#publishDate').datepicker({
        format: "dd/mm/yyyy"
    });
</script>
