<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form id="form" name="form">
        <div class="form-group">
            <label class="col-2 col-form-label">Comment:</label>
            <summernote id="textEditor" ng-model="comment.description"></summernote>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <!--<div class="col-sm-2">
                    <button type="button" class="btn btn-danger pull-left" ng-click="delete()">Delete</button>
                </div>-->
                <div class="col-sm-12">
                    <button type="button" class="btn btn-default" ng-click="save()">Save</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
